<form action="">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      ngModel
      id="firstName"
      type="text"
      #firstName="ngModel"
      class="form-control"
      required
      name="firstName"
      maxlength="25"
      minlength="3"
    />
    <div
      class="alert alert-danger"
      *ngIf="!firstName.valid && firstName.touched"
    >
      Firstname is required
    </div>
    <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
      {{ firstName.errors.minlength.requiredLength }} is the minimum
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label
    ><textarea
      ngModel
      #comment="ngModel"
      name="comment"
      id="comment"
      cols="30"
      rows="10"
    ></textarea>
  </div>
  <button class="btn btn-success">Submit</button>
</form>
