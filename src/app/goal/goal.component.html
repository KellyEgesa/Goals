<div class="container-fluid border p-3">
  <h1>My Goals</h1>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <ul>
        <div *ngFor="let goal of goals; let i = index">
          <li appStrikethrough>
            {{ goal.name }} due on {{ goal.completeDate | dateCount }}
          </li>
          <button class="btn btn-primary" (click)="toggleDetails(i)">
            Toggle Details
          </button>
          <app-goal-detail
            *ngIf="goal.showDescription"
            [goal]="goal"
            (isComplete)="completeGoal($event, i)"
          ></app-goal-detail>
        </div>
      </ul>
    </div>
    <div class="col-md-6">
      <app-goal-form></app-goal-form>
    </div>
  </div>

  <p *ngIf="goals.length > 5">Your Goals are too many</p>
</div>
